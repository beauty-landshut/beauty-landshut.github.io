  <link rel="stylesheet" href="https://beauty-landshut.de/lib/slippry.min.css">
  <script type="text/javascript">
    $(function () {
      $('.imggal img').click(function (el) {
        console.log(el.currentTarget.dataset.modal);
        var mid = el.currentTarget.dataset.modal;
        $('#modal_' + mid).modal({ inverted: true }).modal('show');
        $('#gal_' + mid).slippry({
          
          slippryWrapper: '<div class="sy-box portfolio-slider" />', 

          
          adaptiveHeight: false, 
          start: 'random', 
          loop: true, 
          captionsSrc: 'li',
          captions: 'custom', 
          captionsEl: '.external-captions',

          
          transition: 'horizontal', 
          easing: 'linear', 
          continuous: false,

          
          auto: true,
          pager: false,
        });
      });
    });
  </script>
